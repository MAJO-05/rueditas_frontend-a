<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>

<div class="container">

    <form th:action="@{/login/autenticar}" method="post">

        <h1>Rueditas</h1>

        <div class="alert alert-danger" role="alert" th:if="${loginModel.codigo != '00' && loginModel.mensaje != ''}">
            <span th:text="${loginModel.mensaje}"></span>
        </div>



        <div class="mb-3">
            <label for="numeroPlaca" class="form-label">Ingrese la placa:</label>
            <input type="text" id="numeroPlaca" name="numeroPlaca"
                   class="form-control form-control-lg" required>
        </div>



        <div class="d-grid">
            <button type="submit" class="btn btn-light-blue btn-lg">Buscar</button>

        </div>

    </form>

</div>

</body>

</html>
